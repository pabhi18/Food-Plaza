# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Replica count for your application.
replicaCount: 2

# Container image configuration.
image:
  repository: pabhi4881/foodplaza
  pullPolicy: IfNotPresent
  tag: "latest"

# Pull secrets for private registry (if needed).
imagePullSecrets: []

# Override the chart name (optional).
nameOverride: ""
fullnameOverride: ""

# Service account configuration (RBAC removed as you don't need it).
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Kubernetes pod annotations.
podAnnotations: {}

# Kubernetes pod labels.
podLabels: {}

# Security context for the pod.
podSecurityContext: {}

# Security context for the container.
securityContext: {}

# Service configuration.
service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

# Ingress configuration for the app.
ingress:
  enabled: false
#   className: nginx
#   annotations: {}
#   hosts:
#     - host: 44.204.9.254 # Replace with your EC2 public IP or domain name (e.g., myapp.com)
#       paths:
#         - path: /
#           pathType: Prefix

# Resource requests and limits.
resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Liveness and Readiness probes configuration.
livenessProbe:
  httpGet:
    path: /
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Autoscaling configuration.
# autoscaling:
#   enabled: true
#   minReplicas: 2
#   maxReplicas: 10
#   targetCPUUtilizationPercentage: 60

# Additional volumes and volumeMounts if required for static files or data persistence.
volumes: []
# Example volume for static files:
# - name: static-files
#   persistentVolumeClaim:
#     claimName: static-pvc

# Volume mounts to connect volumes to your container.
volumeMounts: []
# Example volume mount for static files:
# - name: static-files
#   mountPath: /app/static
